<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reponsive form</title>
    <link rel="stylesheet" href="style.css"/> 
</head>
<body>
    <main>
        <div class="bigjacket">
            <div class="content">
        <div class="text">
            <h1>Learn to code by<br><span>watching others<span></span></h1>
            <p>See how developers solve problems in real time.<br> Watching scripted tutorials 
                is great, but understanding how<br> developers think is invaluable.</p>
        </div>
    <div class="boxform">
        <div class="advert">
            <p>Try it free 7 days
                <span>then $20/mo. thereafter</span>
            </p>
        </div>
        <form class="contact">
            <div class="inputhere">
            <input type= "text" class="input-field" placeholder="First name" name="first" required>
            </div>
            <div class="inputhere">
            <input type="text" class="input-field" placeholder="Last name" name="last" required>
            </div>
            <div class="inputhere">
           <input type= "email" class="input-field" placeholder="Email" name="" required>
            </div>
            <div class="inputhere">
            <input type="password" class="input-field" placeholder="Password" name required>
            </div>
            <div class="button">  
            <button id="submit">CLAIM YOUR FREE TRIAL</button>
            </div>
            <div class="bottomform">    
       <p>By clicking the button, you are agreeing to our <span>Terms and Services.</span></p>
            </div>
            </form>
        </div>
            </div>
        </div>
        </main>
</body>
</html>
